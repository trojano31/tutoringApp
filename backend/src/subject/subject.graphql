type Query {
    subjects(paginationInput: PaginationInput!): SubjectList
    subject(id:ID!):Subject!
}

type Mutation {
    addSubject(name: String!) : Subject
}

type Subject{
    id: Int!
    name: String!
}

input PaginationInput{
    page: Int!
    itemsPerPage: Int!
    filter: String
}

type SubjectList{
    result: [Subject!]
    count: Int!
    hasNext: Boolean!
    hasPrev: Boolean!
}
