type Query {
  users: [User],
  user(id: uuid!): User
}

type Mutation {
  createUser(user: UserInput!): User
}

type User {
  id: uuid
  email: String
  hashedPwd: String
  firstName: String
  lastName: String
  phone: String
  address: Address
}

type Address {
  id: Int
  city: String
  street: String
}

input UserInput {
  email: String!
  firstName: String!
  lastName: String!
  hashedPwd: String!
}

scalar uuid
